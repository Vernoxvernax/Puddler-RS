# GitHub Actions workflow to build artifacts and create releases on the "main" branch

name: Rust build

on:
  push:
    tags:
      - '*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  release-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install libmpv-dev gcc-mingw-w64 7zip -y
        rustup target add x86_64-pc-windows-gnu

    - name: Get libmpv for the windows build
      run: |
        wget https://downloads.sourceforge.net/project/mpv-player-windows/libmpv/mpv-dev-x86_64-20250928-git-db2b436.7z -O mpv.7z
        7z e -y mpv.7z -o64

    - name: Build Linux and Windows binaries
      run: |
        export MPV_SOURCE="$(pwd)"
        cargo build --release
        cargo build --release --target=x86_64-pc-windows-gnu

    - name: Rename artifacts
      run: |
        mv ./target/release/puddler puddler
        mv ./target/x86_64-pc-windows-gnu/release/puddler.exe puddler.exe

    - name: Release
      uses: softprops/action-gh-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        draft: false
        prerelease: false
        name: ${{ github.ref_name }}
        tag_name: ${{ github.ref }}
        body_path: RECENT_CHANGES.md
        files: puddler, puddler.exe
