# GitHub Actions workflow to build and create artifacts for the "dev" branch

name: Create dev artifacts

on:
  push:
    branches:
      - dev
      - "0.7.0"
    paths:
      - ".github/workflows/**.yml"
      - "src/**.rs"
      - "./Cargo.toml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  dev-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install libmpv-dev gcc-mingw-w64 7zip -y
        rustup target add x86_64-pc-windows-gnu

    - name: Get libmpv for the windows build
      run: |
        wget https://downloads.sourceforge.net/project/mpv-player-windows/libmpv/mpv-dev-x86_64-20250928-git-db2b436.7z -O mpv.7z
        7z e -y mpv.7z -o64

    - name: Build Linux and Windows bin
      run: |
        export MPV_SOURCE="$(pwd)"
        cargo build --release
        cargo build --release --target=x86_64-pc-windows-gnu

    - name: Rename artifacts
      run: |
        mv ./target/release/puddler puddler-${GITHUB_SHA::7}-dev
        mv ./target/x86_64-pc-windows-gnu/release/puddler.exe puddler-${GITHUB_SHA::7}-dev.exe

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: puddler-artifacts
        path: |
          puddler-*-dev
          puddler-*-dev.exe
